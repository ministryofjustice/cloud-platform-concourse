slack-notification-defaults: &SLACK_NOTIFICATION_DEFAULTS
  channel: '#cp-build-notifications'
  silent: true
slack-attachments-defaults: &SLACK_ATTACHMENTS_DEFAULTS
  fallback: 'Finished building $BUILD_TEAM_NAME/$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME#$BUILD_NAME'
  title: '$BUILD_TEAM_NAME/$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME#$BUILD_NAME'
  title_link: 'https://concourse.apps.cloud-platform-live-0.k8s.integration.dsd.io/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME'
  footer: concourse.apps.cloud-platform-live-0.k8s.integration.dsd.io

resources:
- name: cloud-platform-smoke-tests-repo
  type: git
  source:
    uri: https://github.com/ministryofjustice/cloud-platform-smoke-tests.git
    branch: master
- name: tools-image
  type: docker-image
  source:
    repository: 926803513772.dkr.ecr.eu-west-1.amazonaws.com/cloud-platform/tools
    tag: latest
    aws_access_key_id: ((aws-live0.access-key-id))
    aws_secret_access_key: ((aws-live0.secret-access-key))
- name: slack-alert
  type: slack-notification
  source:
    url: https://hooks.slack.com/services/((slack-hook-id))
- name: every-1hr
  type: time
  source:
    interval: 1h

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

jobs:
  - name: smoke-live1
    serial: true
    plan:
      - aggregate:
        - get: every-1hr
          trigger: true
        - get: cloud-platform-smoke-tests-repo
          trigger: true
        - get: tools-image
      - task: apply-smoke-tests
        image: tools-image
        config:
          platform: linux
          inputs:
            - name: cloud-platform-smoke-tests-repo
          params:
            AWS_ACCESS_KEY_ID: ((aws-live1.access-key-id))
            AWS_SECRET_ACCESS_KEY: ((aws-live1.secret-access-key))
            KUBECONFIG: /tmp/kubeconfig
          run:
            path: /bin/sh
            dir: cloud-platform-smoke-tests-repo
            args:
              - -c
              - |
                s3://cloud-platform-concourse-kubeconfig/live-1/kubeconfig /tmp/kubeconfig
                kubectl config use-context live-1.cloud-platform.service.justice.gov.uk
                ./tests/resources/apply-live1.sh
        on_failure:
          put: slack-alert
          params:
            <<: *SLACK_NOTIFICATION_DEFAULTS
            attachments:
              - color: "danger"
                <<: *SLACK_ATTACHMENTS_DEFAULTS
